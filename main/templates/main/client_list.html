{% extends 'main/base.html' %}
{% block content %}
{% for object in object_list %}
<div class="card mb-4 box-shadow">
    <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
    </div>
    <div class="card-body">
        <h1 class="card-title pricing-card-title">{{ object.comment }}</h1>
        <ul class="list-unstyled mt-3 mb-4">
            <li>{{ object.email }}</li>
        </ul>
        <a href="{% url 'main:client_view' object.pk %}" type="button" class="btn btn-lg btn-block btn-outline-primary">
            Sign up for free
        </a>
    </div>
</div>
{% endfor %}
{% endblock %}
