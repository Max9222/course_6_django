{% extends 'main/base.html' %}
{% block content %}
<div class="card mb-4 box-shadow text-center">
    <div class="card-header">
        <h3 class="card-title">
            {{ object.head }}
        </h3>
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <div class="card-body">
                <p>
                    Время начало отправки {{ object.start_to_send  }}
                </p>
                <p>
                    Время окончания отправки {{ object.stop_to_send }}
                </p>
                <p>
                    Периодичность {{ object.periodicity }}
                </p>
                 <p>
                    Состояние {{ object.is_active }}
                </p>
                 <p>
                    Сообщение {{ object.message }}
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
