{% extends 'main/base.html' %}

{% block content %}
<div class="card mb-4 box-shadow text-center">
    <div class="card-header">
        <h3 class="card-title">
            Блог "{{ object.title }}"
        </h3>
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <div class="card-body">
                <p>
                    {{ object.body }}
                </p>
                <div class="card-footer">
                    Просмотры: {{ object.views_count }}

                </div>
            </div>
        </div>
    </div>
    {% endblock %}
