{% extends 'main/base.html' %}

{% block content %}
<div class="card mb-4 box-shadow">
    <img class="card-img-top"
         src="/media/{{ object.image }}"
         alt="Card image cap">
    <div class="card-header">
        <h3 class="card-title">
            {{ object.name }}
        </h3>
    </div>
    <div class="card-body">

        <div class="d-flex justify-content-between align-items-center">
            <div class="card-body">
                <p>
                    {{ object.email }}
                </p>
                <div class="card-footer">
                    <a href="{% url 'newsletter:create' object.pk %}" class="btn btn-outline-success">Отправить рассылку</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>

</main>


{% endblock %}
