{% extends 'main/base.html' %}

{% block content %}
<div class="card mb-4 box-shadow text-center">
    <div class="card-header">
        <h3 class="card-title">
            Удаление клиента
        </h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <p>Хотите удалить клиента "{{ object.fio }}"?</p>
            <button type="submit" class="btn btn-success">Подтвердить</button>
            <a href="{% url 'main:client_list' %}" class="btn btn-warning">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
